<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <h1>My Library</h1>
    <div class="grid-container">

        <div class='grid-child'>
            <button class="addBookButton">add book</button>


            <section class='popup' id='openForm'>
                <button class="xForm">Ã—</button>
                <form name="bookForm" class="bookForm" autocomplete="off">
                    <div class="form">

                        <input type="text" name="title" id="title" class="formSection" placeholder="Title">
                    </div>
                    <div class="form">

                        <input type="text" name="author" id="author" class="formSection" placeholder="Author">
                    </div>
                    <div class="form">

                        <input type="text" name="genre" id="genre" class="formSection" placeholder="Genre">
                    </div>
                    <div class="form readForm">
                        <label for="read">Read:</label>
                        <input type="radio" id="read">

                        </label>
                    </div>
                    <button class="submit">Submit</button>
                </form>
            </section>
        </div>



        <div class="grid-child">
            <div class="bookSection"></div>
        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
